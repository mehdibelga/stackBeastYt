<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      padding: 0px;
      margin: 0px;
    }
    nav {
      height: 52px;
      width: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav img {
      width: 100px;
      height: auto;
      margin-left: 16px;
    }
    nav a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .links {
      display: flex;
      flex: 1;
      justify-content: space-evenly;
      max-width: 606px;
    }
    nav .links svg {
      width: 16px;
      height: 16px;
      margin-left: 4px;
    }
    .right_area {
      display: flex;
      margin-right: 16px;
    }
    .right_area svg {
      margin-left: 16px;
    }

    .home_image {
      width: 100%;
      height: calc(100vh - 50px);
      background: url("https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-fresh-natural-product-poster-background-image_146684.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      padding-top: 50px;
    }
    .home_image h1 {
      color: white;
      font-size: 72px;
      text-align: center;
      font-weight: 300;
    }

    .shade {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0000007a;
      margin-top: -50px;
    }
    .content {
      z-index: 9;
      position: absolute;
      width: 100%;
    }
    .containers {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 150px;
      height: 150px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container svg {
      width: 40px;
      height: 40px;
      margin-bottom: 24px;
    }
    .yellow {
      background: yellow;
      height: 170px;
    }

    .form_wrap {
      display: flex;
      justify-content: center;
      margin-top: 43px;
      height: 52px;
    }

    .form_wrap input {
      width: 50%;
      font-size: 22px;
      max-width: 300px;
      padding-left: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .form_wrap button {
      margin-left: -7px;
      border: none;
      width: 122px;
      font-size: 22px;
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
    }
    .sub_menus {
      display: none;
    }
    nav a:hover .sub_menus {
      display: block;
    }
  </style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    div {
      width: 500px;
      height: 100px;
      font-size: 50px;
    }
    .mobile_menu {
      display: none;
    }
    @media screen and (max-width: 500px) {
      div {
        width: 200px;
        background: green;
      }

      .mobile_menu {
        display: block;
      }
      .desktop_menu {
        display: none;
      }
    }

    @media screen and (min-width: 700px) {

        
    }
  </style>
  <body>
    <div class="desktop_menu">This is Desktop Menu</div>
    <div class="mobile_menu">This is Mobiel Menu</div>
  </body>
</html>
